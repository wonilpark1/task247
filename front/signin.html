<!DOCTYPE html>

  <body>
    <header>
      <div class="inner">
        <div class="header-container">
          <div class="title">
            <a href="index.html">성공일정</a>
          </div>
          <div class="sign-container">
            <div class="unsigned ">

            <input type="text" placeholder="이메일" id="email">

            <input type="button"  value="로그인" id="signin">
            
            <div class="signup-container">

          </div>

        <!--signin-container-->

        <div class="author-email">이메일 wonilpark1118@gmail.com</div>
      </div>
